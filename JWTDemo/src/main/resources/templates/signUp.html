<title>Registration</title>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="addPlayer" method="POST" th:object="${players}">
					<input type="text" name="name"
							class="form-control" id="name" placeholder="Enter Name">
							<span th:if="${#fields.hasErrors('name')}" th:errorclass="error"
							th:errors="*{name}"></span>
					<input class="text email" type="email" name="email" placeholder="Email">
					<input class="text" type="text" name="mobNo" placeholder="Mobile Number">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" >
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
